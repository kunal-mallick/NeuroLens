    "# ðŸ”§ Fix over-cropping & visualise slices\n",
    "\n",
    "1. Run all cells (`Cell â–¶ Run All`).  \n",
    "2. Play with the sliders to see the difference between original and saved volumes.  \n",
    "3. When you are happy, execute the last cell â€“ it overwrites the old `.npy` files."
