stages:
  data_ingestion:
    cmd: python src/data/data_ingestion.py
    deps:
      - src/data/data_ingestion.py
      - C:/Users/NeuroLens/Downloads/Compressed/Main_Training
      - C:/Users/NeuroLens/Downloads/Compressed/Generalization_Test
      - C:/Users/NeuroLens/Downloads/Compressed/Federated_Simulation
    outs:
      - data/raw
  data_preprocessing:
    cmd: python src/data/data_preprocessing.py
    deps:
      - src/data/data_preprocessing.py
      - data/raw/Main_Training/train
      - data/raw/Main_Training/val
    outs:
      - data/processed/Main_Training/train
      - data/processed/Main_Training/val
  baseline_train:
    cmd: python src/models/baseline_model.py
    deps:
      - src/models/baseline_model.py
      - data/processed/Main_Training/train
    outs:
      - models/baseline_3d_unet.h5
  evaluate:
    cmd: python src/models/baseline_model_evaluation.py
    deps:
      - models/baseline_3d_unet.h5
      - data/processed/Main_Training/train
    outs:
      - metrics/evaluation.json
      - metrics/evaluation.csv
  data_augmentation:
    cmd: python src/features/features_augmentation.py
    deps:
      - src/features/features_augmentation.py
      - data/processed/Main_Training/train/image
      - data/processed/Main_Training/train/mark
      - data/processed/Main_Training/val/image
    outs:
      - data/features/Main_Training/train/image_aug
      - data/features/Main_Training/train/mask_aug
      - data/features/Main_Training/val/image_aug
